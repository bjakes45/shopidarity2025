{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="max-w-md mx-auto mt-10 p-6 bg-white shadow-md rounded-xl">
  <h2 class="text-2xl font-bold mb-4">Login</h2>
  <form method="POST">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <div class="mb-4">
      <label class="block text-gray-700">Username</label>
      <input type="text" name="username" class="w-full border px-3 py-2 rounded-lg" required>
    </div>
    <div class="mb-4">
      <label class="block text-gray-700">Password</label>
      <input type="password" name="password" class="w-full border px-3 py-2 rounded-lg" required>
    </div>
    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">Login</button>
  </form>
  <p class="mt-4 text-sm">Don't have an account? <a href="{{ url_for('register') }}" class="text-blue-600 underline">Register here</a>.</p>
</div>
{% endblock %}
